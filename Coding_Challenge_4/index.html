<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Coding Challenge 4</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./style.css">
  </head>
  <body>
    <main class="wbd-mainContainer">
      <section class="wbd-sideMenu">
        <div class="wbd-sideMenu-logoContainer">
          <img class="wbd-sideMenu-logo" src="./images/logo.png">
        </div>
        <a class="wbd-sideMenu-categories" href="#">
          <span class="wbd-sideMenu-category wbd-sideMenu-explore">
            <i class="material-icons">explore</i>
            <span>Explore</span>
          </span>
        </a>
        <a class="wbd-sideMenu-categories" href="#">
          <span class="wbd-sideMenu-category wbd-sideMenu-folder">
            <i class="material-icons">folder</i>
            <span>Folder</span>
          </span>
        </a>
        <a class="wbd-sideMenu-categories" href="#">
          <span class="wbd-sideMenu-category wbd-sideMenu-upload">
            <i class="material-icons">cloud_upload</i>
            <span>Upload</span>
          </span>
        </a>
      </section>
      <section class="wbd-displayTop-container">
        <div class="wbd-displayTop-backgroundImage">
          <div class="wbd-displayTop-infoContainer">
            <div class="wbd-displayTop-title">Explore Your Digital Content</div>
            <div class="wbd-displayTop-description">Assets</div>
          </div>
        </div>
        <div class="wbd-displayBottom-container">
          <div class="wbd-displayBottom-buttonContainer">
            <span class="wbd-displayBottom-button" onclick="layoutAssets(true)">
              <i class="material-icons">sort_by_alpha</i>
            </span>
          </div>
          <!-- Where all the assets get inserted -->
          <div id="wbd-displayBottom-assetList"></div>
        </div>
      </section>
    </main>
    <script type="text/javascript" src="./app.js"></script>
  </body>
</html>
