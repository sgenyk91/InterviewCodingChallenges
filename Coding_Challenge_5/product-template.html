<div class="tm-product-container col-xs-12 col-sm-6 col-md-4">
  <div class="tm-product">
    <span class="tm-product-remove" onclick="removeProduct(this)">X</span>
    <a href="{url}">
      <div class="tm-product-imageContainer">
        <img class="tm-product-image" src="{image}">
        <div class="tm-product-descriptionContainer">
          <div class="tm-product-description">{description}</div>
        </div>
      </div>
      <div class="tm-product-info">
        <div class="tm-product-title">{title}</div>
        <div class="tm-product-tagline">{tagline}</div>
      </div>
    </a>
  </div>
</div>
